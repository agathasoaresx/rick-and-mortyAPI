<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Stocks Dashboard</title>
</head>
<body>
    <header id="main-header">
        <div class="wrapper">
        <img src="img/stock-svgrepo-com (1).svg" alt=""/>
        <h1>Stock <span>Dashboard</span></h1>
        <button onclick="openModal('#add-stock')">+</button>
        </div>
    </header>
    <div class="wrapper" id="tickers-list">
        <div class="card">
          <div class="card-header">
            <p class="card-title">${character.name}</p>
          </div>
          <div class="card-img">
            <img src="${character.image}" alt="${character.name}"/>
          </div>
          <div class="card-body">
            <p><b>Gender:</b> Male</p>
            <p><b>Species:</b> Human</p>
            <p><b>Origin:</b> Earth</p>
          </div>
        </div>
    </div>
    <div class="modal" id="add-stock">
        <div class="modal-content">
            <h1>Add Stock</h1>
            <button class="btn-close" onclick="closeModal('#add-stock')">Ã—</button>
            <form onsubmit="handleAddTicker(event)">
                <label for="ticker">Ticker:</label>
                <input type="text" name="buscar" id="input">
                <input type="submit" value="Add Ticker" id="btnAdd">
            </form>
        </div>
    </div>
    <script src="js/main.js"> </script>
</body>
</html>
