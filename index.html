  <div class="modal" id="filter">
    <div class="modal-content">
      <button class="btn-close" onclick="closeModal('#filter')">×</button>

      <h2>Filtrar por gênero:</h2>
      <label for="female">Feminino</label>
      <input type="radio" name="gender" id="female" value="female">
  
      <label for="male">Masculino</label>
      <input type="radio" name="gender" id="male" value="male">
  
      <label for="genderless">Sem gênero</label>
      <input type="radio" name="gender" id="genderless" value="genderless">

      <label for="unknown">Desconhecido</label>
      <input type="radio" name="gender" id="unknown" value="unknown">
      <hr>
  
      <button type="submit" id="btn-filter" onclick="filtrarDados(event)">Filtrar</button>
    </div>
  </div>

    <div class="modal" id="add-character">
        <div class="modal-content">
            <h1>Insira um número de 1 a 826 e descubra o personagem: </h1>
            <button class="btn-close" onclick="closeModal('#add-character')">×</button>
            <form onsubmit="" method="get">
                <input type="number" name="characterId" id="characterId">
                <button type="submit" id="btn-go">Pesquisar</button>
            </form>
        </div>
    </div>

    <div class="modal" id="edit-card">
      <div class="modal-content">
        <h2>Informações:</h2>
        <button class="btn-close" onclick="closeModal('#edit-card')">×</button>
    
        <label for="status">Status</label>
        <input type="radio" name="info" id="status">
    
        <label for="species">Espécie</label>
        <input type="radio" name="info" id="species">
    
        <label for="gender">Gênero</label>
        <input type="radio" name="info" id="gender">

        <label for="origin">Origem</label>
        <input type="radio" name="info" id="origin">
        <hr>
    
        <button type="submit" id="btn-edit" onclick="editCard(event)">Pesquisar</button>
      </div>
  </div>
    <script src="js/main.js"> </script>
</body>
